<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reg.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/log2.png">
    <title> SAEDONDO </title>
</head>
<body>
    <div class="contain">
        <div class="contain-form">
                <div class="image-form">
                    <div class="img-ondo">
                        <img src="../img/DSC_0550.JPG" width="400px" class="img" alt="img">
                    </div>
                    
                    <div class="img-logo">
                        <img src="../img/log.png" class="logo" alt="logo">
                    </div>
                    
                   
                    
                </div>
                <div class="login-form">
                    <div class="top">
                        Already have an account
                        <button class="button">LOG IN</button>
                    </div>
                    <div class="title">
                        WELCOME TO SAED ONDO!
                    </div>
                    <form action="login.html" method="get"  autocomplete="true"  >
                            <label for="name">Name:</label>
                            <input type="text" placeholder="Full Name" required>
                            <label for="Email">Email:</label>
                            <input type="text" placeholder="Username@gmail.com" required>
                            <label for="Staff-ID">Staff-Id</label>
                            <input type="text" placeholder="ID" required>
                            <label for="Password">Password:</label>
                            <input type="password" placeholder="Password" required>
                            <button class="button">Register</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
